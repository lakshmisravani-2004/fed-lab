<!DOCTYPE html>
<html>
<head>
<style>
.container{
  width:35px;
  height:150px;
  padding:30px;
  border:1px solid blue;
  }
  </style>
  <script>
  function allowDrop(ev)
  {
   ev.preventDefault();
  }
  function drag(ev)
  {
    ev.dataTransfer.setData("text/html",ev.target.id);
  }
  function drop(ev)
  {
  ev.presentDefault();
  var data=ev.dataTransfer.getData("text/html");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<p>drag image</p>
<div id="div1" class="container"
ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="/home/3-cse-b/Downloads/vvit.jpg" alt="vvitlogo" draggable="true" ondragstart="drag(event)"/>
</body>
</html>
